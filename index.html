<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Roboto&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container-fluid mt-5 text-center justify-content-center align-items-center bg-light text-dark">
    <h1 class="">Let's Play</h1>
    <h1 >Tic Tac Toe</h1>
    <div class="gameboard justify-content-center align-items-center" id="gameboard">
        <div class="box" data-box></div>
        <div class="box" data-box></div>
        <div class="box" data-box></div>
        <div class="box" data-box></div>
        <div class="box" data-box></div>
        <div class="box" data-box></div>
        <div class="box" data-box></div>
        <div class="box" data-box></div>
        <div class="box" data-box></div>
      </div>
      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button class="btn btn-dark" id="restartBtn">Restart</button>
      </div>
    </div>
    
</body>
</html>
