<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Roboto&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body class="landing">
    <div class="intro">
        <div class="intro-text">
            <h1 class="hide">
                <span class="text">Let's</span>
            </h1>
            <h1 class="hide">
                <span class="text">Play Some</span>
            </h1>
            <h1 class="hide">
                <span class="text">Tic Tac Toe</span>
            </h1>
        </div>
    </div>
  
        <!-- game grid of 9 cells -->
        <div class="container mt-5 p-5 text-center">
                <div class="col-md"><span class="turn lead"></span></div>
                <div class="col-md"><button class="btn btn-dark" id="restart">Restart Game</button></div>
                    <div class="gameboard justify-content-center align-items-center" id="gameboard">
                    <div class="box" data-box></div>
                    <div class="box" data-box></div>
                    <div class="box" data-box></div>
                    <div class="box" data-box></div>
                    <div class="box" data-box></div>
                    <div class="box" data-box></div>
                    <div class="box" data-box></div>
                    <div class="box" data-box></div>
                    <div class="box" data-box></div>
                </div>
              <!-- Assignment of data to access from javascript-->
               <div class="winning-message" id="winningMessage">
                <div data-winning-message-text></div>
                <button class="btn btn-dark" id="restartBtn">Play Again</button>
              </div>
        <!-- Background that will come from y=100% to y=-100% -->
            <div class="slider"></div>
        </div>
   
    
<!-- Gsap animation script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
